name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    name: Run CI Checks
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      #  Checkout repository
      # -------------------------
      - name: Check out code
        uses: actions/checkout@v4

      # -------------------------
      #  Set up Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black flake8 pylint bandit trufflehog==2.2.1 pytest pytest-cov
          pip install fastapi python-multipart httpx

      # -------------------------
      # Code Formatting Check
      # -------------------------
      - name: Run black
        run: |
          black --check . -l 78

      # -------------------------
      # Lint Checks
      # -------------------------
      - name: Run ruff lint
        run: |
          ruff check .

      - name: Run flake8
        run: |
          flake8 --exclude venv,.venv,env,build,dist,__pycache__,.git,./src/webui --ignore E203 
          flake8 --ignore E203,E501 ./src/webui/app.py

      # -------------------------
      # SAST Scanning (Bandit)
      # -------------------------
      - name: Run Bandit security scan
        run: bandit -r . -ll --exclude venv,.venv,env,build,dist,__pycache__,.git

      # -------------------------
      # Testing & Coverage
      # -------------------------
      - name: Run tests with coverage
        run: |
          pytest --cov=.